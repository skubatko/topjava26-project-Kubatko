openapi: 3.0.0
info:
  title: topjava26-project-rest-admin-dishes-v1
  version: 1.0.0
  description: 'TopJava Project. Admin dishes API'

servers:
  - url: 'http://localhost:8080'
    description: Local

paths:
  /api/admin/v1/dishes:
    get:
      operationId: getAll
      summary: Get list of available dishes
      description: Получение списка блюд
      tags:
        - adminDish
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                maxItems: 100000
                items:
                  $ref: '#/components/schemas/DishTO'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Access Denied
        '500':
          description: Internal Server Error
    post:
      operationId: create
      summary: Create dish
      description: Создание блюда
      tags:
        - adminDish
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DishCreateTO'
        required: true
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Access Denied
        '500':
          description: Internal Server Error
        '503':
          description: Service Unavailable
  /api/admin/v1/dishes/{id}:
    get:
      operationId: get
      summary: Get dish
      description: Получение блюда по идентификатору
      tags:
        - adminDish
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DishTO'
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Access Denied
        '500':
          description: Internal Server Error
    put:
      operationId: update
      summary: Update dish
      description: Обновление данных блюда по идентификатору
      tags:
        - adminDish
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DishTO'
        required: true
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Access Denied
        '500':
          description: Internal Server Error
        '503':
          description: Service Unavailable
    delete:
      operationId: delete
      summary: Delete dish
      description: Удаление блюда по идентификатору
      tags:
        - adminDish
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Access Denied
        '500':
          description: Internal Server Error
        '503':
          description: Service Unavailable

components:
  schemas:
    DishTO:
      title: DishTO
      type: object
      description: Блюдо
      additionalProperties: false
      properties:
        id:
          type: integer
          description: Идентификатор
          format: int32
          minimum: 1
          maximum: 2147483647
        name:
          type: string
          minLength: 2
          maxLength: 100
          description: Название
      required:
        - id
        - name
    DishCreateTO:
      title: DishCreateTO
      type: object
      description: Новое блюдо
      additionalProperties: false
      properties:
        name:
          type: string
          minLength: 2
          maxLength: 100
          description: Название
      required:
        - name
  parameters:
    id:
      name: id
      description: Идентификатор
      in: path
      required: true
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 2147483647
