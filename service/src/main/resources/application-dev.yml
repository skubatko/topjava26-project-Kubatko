server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/topjava
    username: postgres
    password: password
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    ru.skubatko.dev: TRACE
